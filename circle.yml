general:
  artifacts:
    - build

machine:
  xcode:
    version: "8.0"
  pre:
    - if [[ ! -e /usr/local/bin/yarn ]]; then npm install -g yarn; fi
    - if [[ ! -e /usr/local/Cellar/wget ]]; then brew install wget; fi
  # https://discuss.circleci.com/t/is-there-a-way-to-force-building-on-os-x/4079/13
  environment:
    XCODE_SCHEME: phony
    XCODE_WORKSPACE: phony
    BOOT_JVM_OPTIONS: |
      -client
      -XX:+TieredCompilation
      -XX:TieredStopAtLevel=1
      -Xmx2g
      -XX:+UseConcMarkSweepGC
      -XX:+CMSClassUnloadingEnabled
      -Xverify:none
  # java:
  #   version: oraclejdk8
  # node:
  #   version: 7.0.0

dependencies:
  cache_directories:
    - "tmp"
    - "~/.boot/cache/lib"
    - "~/.boot/cache/bin"
    - "/usr/local/bin"
    - "/usr/local/lib/node_modules"
    - "/usr/local/Cellar"
  pre:
    - wget https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh
    - mv boot.sh boot && chmod a+x boot && sudo mv boot /usr/local/bin
    - if [[ ! -e tmp/node ]]; then boot release-ci; fi
  override:
    - boot > /dev/null
    - yarn install

test:
  override:
    - yarn lint
    - yarn type:check
    - yarn test
    - boot test
    - boot release-ci
