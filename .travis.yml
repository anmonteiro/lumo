sudo: required
dist: trusty
language: node_js
node_js:
- 7
cache:
  directories:
  - node_modules
  - "$HOME/.m2"
  - tmp
before_install:
- npm install -g yarn
- wget https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh
- mv boot.sh boot && chmod a+x boot && sudo mv boot /usr/local/bin
install:
- boot
- yarn install
script:
- yarn lint
- yarn type:check
- yarn test
- boot test
- boot release-ci
addons:
  artifacts:
    paths:
    - "./main"
    target_paths: "$TRAVIS_BUILD_NUMBER"
    working_dir: WORKING_DIR
    bucket: simplelance
    s3_region: us-west-1
env:
  global:
  # ARTIFACTS_KEY
  - secure: 
  # ARTIFACTS_SECRET
  - secure: 
  # ARTIFACTS_BUCKET
  - secure: 
